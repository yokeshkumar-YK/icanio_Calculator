<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Styled Grid Calculator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <form name="clc">
      <input type="text" name="display" class="display" readonly />

      <div class="grid">
        <input type="button" class="btn red" value="C" onclick="clc.display.value = ''" />
        <input type="button" class="btn" value="CE" onclick="clc.display.value = clc.display.value.slice(0, -1)" />
        <input type="button" class="btn" value="/" onclick="clc.display.value += '/'" />
        <input type="button" class="btn" value="*" onclick="clc.display.value += '*'" />

        <input type="button" class="btn" value="7" onclick="clc.display.value += '7'" />
        <input type="button" class="btn" value="8" onclick="clc.display.value += '8'" />
        <input type="button" class="btn" value="9" onclick="clc.display.value += '9'" />
        <input type="button" class="btn" value="-" onclick="clc.display.value += '-'" />

        <input type="button" class="btn" value="4" onclick="clc.display.value += '4'" />
        <input type="button" class="btn" value="5" onclick="clc.display.value += '5'" />
        <input type="button" class="btn" value="6" onclick="clc.display.value += '6'" />
        <input type="button" class="btn" value="+" onclick="clc.display.value += '+'" />

        <input type="button" class="btn" value="1" onclick="clc.display.value += '1'" />
        <input type="button" class="btn" value="2" onclick="clc.display.value += '2'" />
        <input type="button" class="btn" value="3" onclick="clc.display.value += '3'" />
        <input type="button" class="btn blue equal" value="=" onclick="clc.display.value = eval(clc.display.value)" />

        <input type="button" class="btn" value="0" onclick="clc.display.value += '0'" />
        <input type="button" class="btn" value="00" onclick="clc.display.value += '00'" />
        <input type="button" class="btn" value="." onclick="clc.display.value += '.'" />
      </div>
    </form>
  </div>
</body>
</html>
